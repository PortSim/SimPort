image: eclipse-temurin:21-jdk

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script: ./gradlew --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

test:
  stage: test
  script: ./gradlew check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle

deploy_dokka:
  stage: deploy
  script:
    # Generate Dokka docs
    - ./gradlew dokkaGenerate
    # Move to 'public/' for GitLab Pages
    - mkdir -p public
    - cp -r build/dokka/* public/
  artifacts:
    paths:
      - public
  dependencies:
    - build
    - test


